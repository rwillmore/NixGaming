# Hyprland config for SDDM session
# Super is primary modifier, Alt is a full backup modifier.

$mod = SUPER
$alt = ALT

# Wallpaper (solid color, guaranteed to work)
exec-once = swaybg -c "#202030"

# Notifications
exec-once = mako

# Terminal + launcher
$term = kitty
$menu = wofi --show drun

# Core binds (Super + Alt backup)
bind = $mod, Return, exec, $term
bind = $alt, Return, exec, $term

bind = $mod, D, exec, $menu
bind = $alt, D, exec, $menu

bind = $mod, Q, killactive
bind = $alt, Q, killactive

bind = $mod, M, exit
bind = $alt, M, exit

bind = $mod, F, fullscreen, 1
bind = $alt, F, fullscreen, 1

# Move focus (vim-ish)
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $alt, H, movefocus, l
bind = $alt, L, movefocus, r
bind = $alt, K, movefocus, u
bind = $alt, J, movefocus, d

# Screenshot to clipboard (select region)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Monitor: auto
monitor = ,preferred,auto,1.5
